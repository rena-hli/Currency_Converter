<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.mjs" defer></script>
    <title>Converter</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <img src="./assets/image/Bank_photo.png" alt="" id="bank" />
        <div class="sections">
          <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
          </ul>
        </div>
        <div class="login-btn-wrapper">
          <button class="login-btn">ВОЙТИ</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="heading-wrapper">
        <p class="heading">Конвертер валют онлайн</p>
      </div>
      <div class="content">
        <div class="left-converter-wrapper">
          <p class="left-message">У меня есть</p>
          <div class="selections">
            <div class="selected-item">
              <label for="left-rub" class="input-label">RUB</label>
              <input
                id="left-rub"
                type="radio"
                name="left-rub"
                value="RUB"
                checked="checked"
              />
            </div>
            <div class="selected-item">
              <label for="radio-2" class="input-label">USD</label>
              <input id="radio-2" type="radio" name="radio1" value="USD" />
            </div>
            <div class="selected-item">
              <label for="radio-3" class="input-label">EUR</label>
              <input id="radio-3" type="radio" name="radio1" value="EUR" />
            </div>
            <div class="selected-item">
              <label for="radio-4" class="input-label">AZN</label>
              <input id="radio-4" type="radio" name="radio1" value="AZN" />
            </div>
          </div>
          <div class="left-currency">
            <input type="number" class="money-input" />
            <div>
              <p class="converter-text" id="rateFrom"></p>
            </div>
          </div>
        </div>
        <div class="right-converter-wrapper">
          <p class="right-message">Хочу приобрести</p>
          <div class="selections">
            <div class="selected-item">
              <label for="radio-5" class="input-label">RUB</label>
              <input id="radio-5" type="radio" name="radio2" value="RUB" />
            </div>
            <div class="selected-item">
              <label for="radio-6" class="input-label">USD</label>
              <input
                id="radio-6"
                type="radio"
                name="radio2"
                value="USD"
                checked="checked"
              />
            </div>
            <div class="selected-item">
              <label for="radio-7" class="input-label">EUR</label>
              <input id="radio-7" type="radio" name="radio2" value="EUR" />
            </div>
            <div class="selected-item">
              <label for="radio-8" class="input-label">AZN</label>
              <input id="radio-8" type="radio" name="radio2" value="AZN" />
            </div>
          </div>
          <div class="money-text">
            <input type="number" class="money-input" />
            <div>
              <p class="converter-text" id="rateIn"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.mjs" defer></script>
  </body>
</html>
