<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.mjs" defer></script>
    <title>Converter</title>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <img class="bank-img" src="./assets/image/logo.png" alt="logo" />
        <div class="menu">
          <div class="menu-element">БАНК</div>
          <div class="menu-element">БИЗНЕС</div>
          <div class="menu-element">ИНВЕСТИЦИИ</div>
          <div class="menu-element">СТРАХОВАНИЕ</div>
          <div class="menu-element">МОБАЙЛ</div>
          <div class="menu-element">ПУТЕШЕСТВИЯ</div>
          <div class="menu-element">РАЗВЛЕЧЕНИЯ</div>
        </div>
        <button class="log-in">ВОЙТИ</button>
      </div>
      <div class="container">
        <div class="converter-title-wrapper">
          <p class="converter-title">Конвертер валют онлайн</p>
        </div>
        <div class="converters">
          <div class="converter-box" id="left-converter">
            <div class="message">У меня есть</div>
            <div class="buttons-box" id="leftButton">
              <input
                class="checked-inputs"
                name="fromLeft"
                id="left-0"
                type="radio"
                checked="checked"
              />
              <label class="checked-labels" for="left-0">RUB</label>
              <input
                class="checked-inputs"
                name="fromLeft"
                id="left-1"
                type="radio"
              />
              <label class="checked-labels" for="left-1">USD</label>
              <input
                class="checked-inputs"
                name="fromLeft"
                id="left-2"
                type="radio"
              />
              <label class="checked-labels" for="left-2">TRY</label>
              <input
                class="checked-inputs"
                name="fromLeft"
                id="left-3"
                type="radio"
              />
              <label class="checked-labels" for="left-3">AZN</label>
            </div>
            <div class="inputRate-wrapper">
              <input
                class="converters-input active"
                id="left-input"
                type="number"
                value="1"
              />
              <div class="rate" id="left-rate"></div>
            </div>
          </div>
          <div class="converter-box" id="right-converter">
            <div class="message">Хочу приобрести</div>
            <div class="buttons-box" id="rightButtons">
              <input
                class="checked-inputs"
                name="toRight"
                id="right-0"
                type="radio"
              />
              <label class="checked-labels" for="right-0">RUB</label>
              <input
                class="checked-inputs"
                name="toRight"
                id="right-1"
                type="radio"
                checked="checked"
              />
              <label class="checked-labels" for="right-1">USD</label>
              <input
                class="checked-inputs"
                name="toRight"
                id="right-2"
                type="radio"
              />
              <label class="checked-labels" for="right-2">TRY</label>
              <input
                class="checked-inputs"
                name="toRight"
                id="right-3"
                type="radio"
              />
              <label class="checked-labels" for="right-3">AZN</label>
            </div>
            <div class="inputRate-wrapper">
              <input class="converters-input" id="right-input" type="number" />
              <div class="rate" id="right-rate"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
